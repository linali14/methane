<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methane Molecule (CH4) – 3D Model</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    canvas {
        display: block;
    }

    .controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        color: #333;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 14px;
    }

    .controls strong {
        color: #880000;
    }
</style>
</head>

<body>

<div class="controls">
    <p>
        Methane Molecule (CH<sub>4</sub>) –
        <strong>Rotating Model</strong>
    </p>
    <p>
        Use <strong>Click and Drag</strong> to rotate the molecule.
    </p>
</div>

<script type="module">
/* ---------------- THREE.JS IMPORTS ---------------- */

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@r134/build/three.module.js';
import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@r134/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@r134/examples/jsm/geometries/TextGeometry.js';

/* ---------------- SCENE SETUP ---------------- */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

camera.position.set(0, 2, 5);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ---------------- CONSTANTS ---------------- */

const CARBON_COLOR = 0xcc0000;
const HYDROGEN_COLOR = 0x0040ff;
const BOND_COLOR = 0xffffff;
const PLANE_COLOR = 0x00aa00;

const RADIUS_C = 0.6;
const RADIUS_H = 0.3;
const BOND_LENGTH = 2.0;
const BOND_THICKNESS = 0.1;

/* ---------------- LIGHTING ---------------- */

scene.add(new THREE.AmbientLight(0x404040, 1.5));

const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
directionalLight.position.set(10, 15, 10);
directionalLight.castShadow = true;
scene.add(directionalLight);

/* ---------------- GROUND PLANE ---------------- */

const plane = new THREE.Mesh(
    new THREE.PlaneGeometry(30, 30),
    new THREE.MeshPhongMaterial({ color: PLANE_COLOR, side: THREE.DoubleSide })
);

plane.rotation.x = -Math.PI / 2;
plane.position.y = -0.8;
plane.receiveShadow = true;
scene.add(plane);

/* ---------------- METHANE GROUP ---------------- */

const methaneGroup = new THREE.Group();
scene.add(methaneGroup);

/* Carbon Atom */

const carbon = new THREE.Mesh(
    new THREE.SphereGeometry(RADIUS_C, 32, 32),
    new THREE.MeshPhongMaterial({ color: CARBON_COLOR })
);

carbon.castShadow = true;
methaneGroup.add(carbon);

/* Hydrogen Atoms Positions */

const positions = [
    new THREE.Vector3(1, 1, 1),
    new THREE.Vector3(-1, -1, 1),
    new THREE.Vector3(-1, 1, -1),
    new THREE.Vector3(1, -1, -1)
];

/* Create Hydrogens and Bonds */

positions.forEach(vector => {

    const direction = vector.normalize().multiplyScalar(BOND_LENGTH);

    const hydrogen = new THREE.Mesh(
        new THREE.SphereGeometry(RADIUS_H, 32, 32),
        new THREE.MeshPhongMaterial({ color: HYDROGEN_COLOR })
    );

    hydrogen.position.copy(direction);
    hydrogen.castShadow = true;
    methaneGroup.add(hydrogen);

    const bondLength = direction.length() - RADIUS_C - RADIUS_H;

    const bond = new THREE.Mesh(
        new THREE.CylinderGeometry(BOND_THICKNESS, BOND_THICKNESS, bondLength, 8),
        new THREE.MeshPhongMaterial({ color: BOND_COLOR })
    );

    bond.position.copy(direction.clone().multiplyScalar(0.5));
    bond.castShadow = true;

    const quaternion = new THREE.Quaternion();
    quaternion.setFromUnitVectors(
        new THREE.Vector3(0, 1, 0),
        direction.clone().normalize()
    );

    bond.setRotationFromQuaternion(quaternion);
    methaneGroup.add(bond);
});

/* ---------------- TEXT LABEL ---------------- */

const loader = new FontLoader();

loader.load(
    'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
    font => {

        const textMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 });

        const ch = new THREE.Mesh(
            new TextGeometry('CH', {
                font: font,
                size: 0.8,
                height: 0.1
            }),
            textMaterial
        );

        const sub4 = new THREE.Mesh(
            new TextGeometry('4', {
                font: font,
                size: 0.4,
                height: 0.05
            }),
            textMaterial
        );

        sub4.position.set(1.1, -0.3, 0);

        const labelGroup = new THREE.Group();
        labelGroup.add(ch);
        labelGroup.add(sub4);

        labelGroup.position.set(-1, -0.7, 0);
        labelGroup.rotation.x = -0.3;

        methaneGroup.add(labelGroup);
        animate();
    }
);

/* ---------------- INTERACTION ---------------- */

let isDragging = false;
let prevX = 0;
let prevY = 0;

renderer.domElement.addEventListener('mousedown', e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
});

renderer.domElement.addEventListener('mousemove', e => {
    if (!isDragging) return;

    methaneGroup.rotation.y += (e.clientX - prevX) * 0.01;
    methaneGroup.rotation.x += (e.clientY - prevY) * 0.01;

    prevX = e.clientX;
    prevY = e.clientY;
});

window.addEventListener('mouseup', () => isDragging = false);

/* ---------------- ANIMATION LOOP ---------------- */

function animate() {
    requestAnimationFrame(animate);
    if (!isDragging) methaneGroup.rotation.y += 0.005;
    renderer.render(scene, camera);
}

/* ---------------- RESIZE ---------------- */

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
